# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hexo
subtitle: ''
description: ''
keywords:
author: John Doe
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://example.com
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
# tag_dir: tags
# archive_dir: archives
# category_dir: 
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: redefine

aisummary:
  enable: false                                                   # 是否启用插件
  api: https://api.chatanywhere.org # OpenAI 或腾讯云的 Hunyuan 模型
  token: sk-bBodvSl3B4hGT65N5IpxQY5e8r3r1ysjREom3NZMYBQtMD4r             # OpenAI 或兼容模型的密钥
  model: gpt-5-nano-ca                                        # 使用模型名称
  summary_field: summary                                         # 摘要字段
  cover_all: false                                               # 是否启用全部覆盖（既重新生成）
  concurrency: 2                                                 # 并发处理数
  max_input_length: 3000  # 输入文本长度限制(腾讯推荐2000字以内)
  prompt: "请用简体中文生成一段简洁的摘要，要求：1.长度在80-120字之间 2.包含文章核心观点 3.不要包含代码和公式"
  max_tokens: 120       # 混元模型建议稍大的token限制
  temperature: 0.5      # 创造性稍高的温度值（0.1~2.0）
  timeout: 10000        # 腾讯API建议稍长的超时时间

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
  model:
    use: live2d-widget-model-wanko
  display:
    position: right
    width: 150
    height: 300
  mobile:
    show: true
  react:
    opacity: 0.7
